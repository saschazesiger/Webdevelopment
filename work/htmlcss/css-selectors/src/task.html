<!DOCTYPE html>
<!-- !!! DO NOT EDIT THIS FILE !!! -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="../lib/lib.css" />
    <link rel="stylesheet" href="./task.css" />
  </head>
  <body>
    <main>
      <h1>HTMLCSS Selectors</h1>
      <p>
        Select the <strong>homeoffice programmer</strong>. You are
        <strong>not allowed</strong> to use any of the following selectors
      </p>
      <ul>
        <li><code>:nth-child</code></li>
        <li><code>:nth-last-child</code></li>
        <li><code>:nth-of-type</code></li>
        <li><code>:nth-last-of-type</code></li>
        <li>any use of <code>+</code> or <code>~</code></li>
      </ul>

      <!-- Task 0 -->
      <h2>Task 0 - Example</h2>
      <article id="task-0">
        <div class="covid" id="virus"></div>
        <div class="covid" id="vaccine"></div>
        <div class="covid" id="programmer" data-target></div>
        <div class="covid" id="sanitizer"></div>
      </article>

      <!-- Task 1 -->
      <h2>Task 1</h2>
      <article id="task-1">
        <div class="programmer"></div>
        <div class="covid sanitizer"></div>
        <div class="covid programmer" data-target></div>
        <div class="covid vaccine"></div>
      </article>

      <!-- Task 2 -->
      <h2>Task 2</h2>
      <article id="task-2">
        <div class="covid vaccine"></div>
        <div class="covid" data-target></div>
        <div class="covid sanitizer"></div>
        <div class="covid sanitizer"></div>
        <div class="covid" data-target></div>
        <div class="covid sanitizer"></div>
      </article>

      <!-- Task 3 -->
      <h2>Task 3</h2>
      <article id="task-3">
        <div class="covid"></div>
        <section>
          <div class="covid virus"></div>
          <div class="covid virus" data-target></div>
          <section class="covid"></section>
        </section>
        <div class="covid virus" data-target></div>
      </article>

      <!-- Task 4 -->
      <h2>Task 4</h2>
      <article id="task-4">
        <div class="covid" data-target></div>
        <section class="first">
          <div class="covid" data-target></div>
          <div class="covid vaccine"></div>
          <div class="covid" data-target></div>
        </section>
        <div class="covid vaccine"></div>
        <section class="last">
          <div class="covid" data-target></div>
          <div class="covid sanitizer"></div>
          <div class="covid" data-target></div>
        </section>
        <div class="covid" data-target></div>
      </article>

      <!-- Task 5 -->
      <h2>Task 5</h2>
      <article id="task-5">
        <div class="covid virus"></div>
        <div class="covid virus"></div>
        <section class="covid" data-target></section>
        <section>
          <div class="covid"></div>
          <div class="covid"></div>
          <section class="covid"></section>
          <section>
            <div class="covid"></div>
            <div class="covid"></div>
          </section>
        </section>
      </article>

      <!-- Task 6 -->
      <h2>Task 6</h2>
      <article id="task-6">
        <section>
          <div class="covid"></div>
          <div select="yes"></div>
        </section>
        <span>
          <div select="yes"></div>
        </span>
        <section>
          <div select="yes" data-target></div>
        </section>
        <section>
          <div select="yes"></div>
          <div select="no"></div>
        </section>
        <section>
          <div class="covid vaccine"></div>
        </section>
      </article>
    </main>
  </body>
</html>
