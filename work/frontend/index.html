<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="lib/css/ui.css">

<body>
<main>
    <div id="clock" class="container">
        <div id="minutes-10" class="digit">
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
        </div>
        <div id="minutes-1" class="digit">
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
        </div>

        <div class="colon">
            <img src="lib/svg/dot.svg" alt="Separating Colon Dot" class="dot on" />
            <img src="lib/svg/dot.svg" alt="Separating Colon Dot" class="dot on" />
        </div>

        <div id="seconds-10" class="digit">
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
        </div>
        <div id="seconds-1" class="digit">
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
            <div class="stroke-vertical-wrapper">
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
                <img src="lib/svg/stroke-vertical.svg" alt="Vertical Digit Stroke" class="stroke stroke-vertical on" />
            </div>
            <img src="lib/svg/stroke-horizontal.svg" alt="Horizontal Digit Stroke" class="stroke stroke-horizontal on" />
        </div>
    </div>

    <div class="buttons">
        <button id="start-button" class="button button--primary">Start</button>
        <button id="pause-button" class="button">Pause</button>
        <button id="continue-button" class="button">Continue</button>
        <button id="reset-button" class="button button--error">Reset</button>
    </div>
</main>

<script src="src/interval.js" type="module"></script>
<script src="src/digit.js" type="module"></script>
<script src="src/main.js" type="module"></script>
</body>
</html>
